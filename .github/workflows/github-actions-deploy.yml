name: deploy

on:
  push:
    branch:
      - master

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - name: Install and build
      run: npm install && npm run build
      env:
        CI: ""
    - name: Rsync files
      run: rsync -aq --delete ./build/ /var/www/jloku-ui
